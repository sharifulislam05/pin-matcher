<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="display__pin--random" type="text">
                    <button class="generate-btn" onClick="getRandomNumber()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control display__pin--user" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onClick="showPin(7)">7</div>
                              <div class="button" onClick="showPin(8)">8</div>
                              <div class="button" onClick="showPin(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onClick="showPin(4)">4</div>
                              <div class="button" onClick="showPin(5)">5</div>
                              <div class="button" onClick="showPin(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onClick="showPin(1)">1</div>
                              <div class="button" onClick="showPin(2)">2</div>
                              <div class="button" onClick="showPin(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onClick="showPin('<')"><</div>
                                <div class="button" onClick="showPin(0)">0</div>
                                <div class="button" onClick="showPin('C')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit__pin" onClick="handleSubmit()">Submit</button>
                                <p class="action-left"><span id="pin__try">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify-not-match">❌ Pin Didn't Match, Please try again</p>
            <p class="notify-match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
